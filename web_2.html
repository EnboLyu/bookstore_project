<body>
    <header>
        <h1>NU Book Lounge</h1>
        <!-- <p>Discover and Read Your Favorite Books</p> -->
    </header>
    
    <nav class="navbar">
        <a href="#home">Home</a>
        <a onclick="toggleCategories(event)">Categories</a>
        <a href="#new-books">New Books</a>

    <main>

        <section class="new-books" id="new-books">

            <h2>New Books Updated</h2>
            <form style="display: flex; justify-content: center;">
                <table style="border: none; text-align: center;">
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Date for Update</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>"The Economic Growth"</td>
                            <td>Jan 11</td>
                        </tr>
                        <tr>
                            <td>"Historical Insights"</td>
                            <td>Dec 11</td>
                        </tr>
                        <tr>
                            <td>"Travel Diaries"</td>
                            <td>Nov 11</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </main>
